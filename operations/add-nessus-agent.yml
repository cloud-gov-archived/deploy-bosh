# This addes the nessus agent to master-bosh

- path: /releases/-
  release: nessus-agent
  type: replace
  value:
    name: nessus-agent
    url: ((nessus_agent_release_url))

- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: nessus-agent
    properties:
    properties:
      nessus-agent:
        key: ((nessus_agent_key))
        group: ((nessus_agent_group))
        server: ((nessus_agent_server))
        port: 8834
